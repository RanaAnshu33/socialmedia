{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="{% static 'css/linkup.jpg' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static "css/newpassword.css" %} ">
</head>
<body>
  <canvas id="magic-canvas"></canvas>
  <div class="container">
    <form method="post">
        <h2 class="colorful-title">
            <span>R</span><span>e</span><span>s</span><span>e</span><span>t</span><span>  </span>
           <span>P</span><span>a</span><span>s</span><span>s</span><span>w</span><span>o</span><span>r</span><span>d</span>
        </h2>

        {% if invalid %}
            <div class="error-msg">{{ invalid }}</div>
        {% endif %}

        
            {% csrf_token %}
            <label for="password"  class="text-start label-content-new-password">New Password</label>
            <input type="password" name="Password1" placeholder="New Password" required>
            <label for="password" class="text-start label-content-new-password">Confirm New Password</label>
            <input type="password" name="Password2" placeholder="Confirm Password" required>
            <button type="submit">Set New Password</button>
           
        </form>
    </div>  
   <script src="{% static "js/newpassword.js" %}"></script>
</body>
</html>
