{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="{% static 'css/linkup.jpg' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static "css/forgetpassword.css" %}">
    
</head>
<body>
<canvas id="magic-canvas"></canvas>

<div class="container">
    <form method="post">
        {% csrf_token %}

        <h2 class="colorful-title">
           <span>F</span><span>o</span><span>r</span><span>g</span><span>e</span><span>t</span><span>  </span>
           <span>P</span><span>a</span><span>s</span><span>s</span><span>w</span><span>o</span><span>r</span><span>d</span>
        </h2>
          {% if invalid %}
               <div class="alert alert-success text-center" role="alert">
                {{ invalid }}
            </div>
            {% endif %}
 
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-success text-center" role="alert">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
        <div class="text-start ">
        <label class="form-label">Enter Email </label>
        <input type="email" name="email" placeholder="Enter Email" required>
        </div>
        <button type="submit">Send Reset Link</button>
        <p class="forget_Password" style="color:black; padding-top:25px;">I have already account? <a href="{% url 'loginn' %}"> Login </a></p>
    </form>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static "js/forgetpassword.js" %}"></script>
</body>
</html>
