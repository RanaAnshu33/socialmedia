{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="{% static 'css/linkup.jpg' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/loginn.css' %}">
   
</head>
<body >
    <canvas id="magic-canvas" class="hidden-scroll"></canvas>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4">
                <form method="post" class="text-white">
                    <h3 class="text-center mb-4 colorful-title"><span>L</span><span>o</huspan><span>g</span><span>i</span><span>n</span><span> </span>
                       <span>P</span><span>a</span><span>g</span><span>e</span></h3>
                    {% csrf_token %}
                                 {% if invalid %}
                                   <div class="alert alert-success .text-success" role="alert">
                                  {{ invalid }}
                                 </div>
                                  {% endif %}
                                 

            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-success text-success" role="alert">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
                    <div class="mb-3 text-start">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" placeholder="Enter Username" id="username" name="fnm" class="form-control" required>
                    </div>

                    <div class="mb-4 text-start">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" placeholder="Password" id="password" name="pwd" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-light w-100">Login</button>

                    <p class="account" style="color:black; padding-top: 25px;">Don't have an account? <a href="{% url 'signup' %}" > signup </a> And 
                    <a href="{% url 'forget_Password' %}" class="forget_Password_class">Forget Password</a></p>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/loginn.js' %}"></script>
</body>
</html>
